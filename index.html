<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="row">
                <div class="col">
                    <div class="calc-result-frame">
                        <input type="text" id="screen" class="calculator-screen" value="0" disabled>
                        <input type="text" id="result" class="calculator-screen" disabled>
                    </div>
                </div>
            </div>
            <div class="caculator-keys">
                <div class="row">
                    <div class="col-sm-3">
                        <button id="allClear" class="calc-btn not clblue">AC</button>
                    </div>
                    <div class="col-sm-3">
                        <button id="changeSign" class="calc-btn clblue not">+/-</button>
                    </div>
                    <div class="col-sm-3">
                        <button id="changePercent" class="calc-btn not  clblue">%</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="calc-btn not operator clpink">รท</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <button class="calc-btn">7</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="calc-btn">8</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="calc-btn">9</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="calc-btn operator not clpink">x</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <button class="calc-btn">4</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="calc-btn">5</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="calc-btn">6</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="calc-btn  clpink">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <button class="calc-btn">1</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="calc-btn">2</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="calc-btn">3</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="calc-btn not operator clpink">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <button id="back" class="calc-btn not">โบ</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="calc-btn">0</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="calc-btn operator not">.</button>
                    </div>
                    <div class="col-sm-3">
                        <button id="equal" class="clpink calc-btn not">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./JS/app.js"></script>

</html>
